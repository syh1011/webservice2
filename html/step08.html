<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width : 200px;
            height : 200px;
        }
        video {
            width : 500px;
            height : 500px;
        }
    </style>
    <title>Image와 Video</title>
</head>
<body>
    <h1>다음 사진</h1>
    <a href='https://daum.net'>
        <img src="daum.png" alt="다음로고 입니다.">
    </a>
    
    <h1>비디오</h1>
    <video autoplay muted controls poster="daum.png">
        <source src="test.mp4" type="video/mp4">
    </video>

</body>
</html>

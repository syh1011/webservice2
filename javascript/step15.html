<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin : 10px 5px;
        }
        label  {
            display : inline-block;
            width :  80px;
        }
        input  {
            width : 300px;
            height : 20px;
            font-size : 1.1em;
        }
        select  {
            width : 300px;
            height : 30px;
            font-size : 1.2em;
        }
        input:focus {
            outline : none;
        }
        
    </style>
    <script>
        window.onload = function(){
            const subObj = document.querySelector("#joinMember");
            const idObj = document.querySelector("#id");
            const jobObj = document.querySelector("#job");
            const emailObj = document.querySelector("#email");
            
            idObj.focus();

            idObj.addEventListener("blur",function(){
                if(idObj.value.length >= 1){
                    idObj.style.borderBottomColor = "black";
                }
            });

            subObj.addEventListener("click",function(event){
                //원래의 기능을 제거한다.
                event.preventDefault();
                
                if(idObj.value == ""){
                    idObj.style.borderBottomColor = "red";
                    alert("아이디를 입력하세요");
                    idObj.focus();
                    // return은 아래의 실행문을 
                    //수행하지말고 중지하라는 의미
                    return; 
                }
                if(jobObj.selectedIndex == 0){
                    alert('직업을 선택하세요');
                    jobObj.focus();
                    return;
                }
                if(emailObj.value == ""){
                    alert("이메일을 입력하세요");
                    emailObj.focus();
                    return;
                }
                
                f.submit();

            });
        }
    </script>
    
    <title>Javascript Validation</title>
</head>
<body>
    <h1>회원가입</h1>
    <form name="f" action="save.html" method="post">
        <div>
            <label for="id">아이디 </label>
            <input type="text" name="id" id="id" 
                placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">직업을 선택하세요</option>
                <option>선생님</option>
                <option>개발자</option>
                <option>분석가</option>
                <option>기타</option>
            </select>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <button type="submit" id="joinMember">회원가입</button>
            <button type="reset">취소</button>
        </div>
    </form>
</body>
</html>

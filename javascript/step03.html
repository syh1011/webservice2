<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            ES6(ES2015)에서는 var는 지양하고
            가급적 let, const를 사용 권장
            1. let -> 원시형 변수를 선언할때 사용
            2. const -> 원시형변수의 상수값을 선언할때 사용
            3. const -> 참조형 변수를 선언할 때 사용
        */
        
        let a1 = 1000;
        //Uncaught SyntaxError: Identifier 'a1' has already been declared
        //let a1 = 2000;//이중선언 금지
        console.log(a1);

        //Uncaught ReferenceError: Cannot access 'a2' before initialization
        //console.log(a2);//에러 발생
        let a2 = 2000;//변수 호이스팅이 안됨
        console.log(a2);

        const a3 = 3000;//원시타입일때 const로 선언하면 상수화
                        //되기때문에 값을 변경할 수 없음.
        //Uncaught TypeError: Assignment to constant variable.
        //a3 = 4000; 
        console.log(a3);

        const a4 = [10,20,30];//배열은 참조형 변수
        a4.push(40);
        console.log(a4);

        //Uncaught TypeError: Assignment to constant variable.
        //a4 = [100,200,300];//const 선언이 참조변수 일때 
                           //재할당을 하게 되면 에러발생 
        //console.log(a4);



    </script>
    <title>let, const</title>
</head>
<body>
    
</body>
</html>

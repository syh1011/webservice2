<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        h1 span {
            display : inline-block;
            font-size: 20px;
            background-color:salmon;
            width : 26px;
            color : seashell;
            text-align: center;
            border-radius: 30px;
        }
    </style>
    <title>Event</title>
</head>
<body>
    <h1>장바구니<span id="cartCount">0</span></h1>
    <!-- inline event -->
    <button onclick="javascript:send();">전송1</button>

    <!-- listener event-->
    <button id="sendBtn">장바구니</button>
</body>
<script>
    let cartCount = 0;
    function send(){
        alert('전송');
    }
    //Event Listener 방식(Click Event)
    const btn = document.querySelector("#sendBtn");
    btn.addEventListener("click",function(){
       cartCount++;
       const spanObj = document.querySelector("#cartCount");
       spanObj.innerHTML = cartCount;
    });



</script>
</html>

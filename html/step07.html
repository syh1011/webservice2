<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border : 1px dotted black;
            border-collapse: collapse;   
        }
        td {
            border : 1px dotted black; 
        }
        th {
            border : 1px dotted black; 
        }
    </style>
    <title>table</title>
</head>
<body>
    <h1>표(table) 형식으로 정보 출력하기</h1>
    <table>
        <caption>친구 목록</caption>
        <thead>
            <th>번호</th>
            <th>이름</th>
            <th>국적</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>스티브</td>
                <td>미국</td>
            </tr>
            <tr>
                <td>2</td>
                <td>빌게이츠</td>
                <td>미국</td>
            </tr>
            <tr>
                <td>3</td>
                <td>손정의</td>
                <td>일본</td>
            </tr>
            <tr>
                <td>4</td>
                <td>비탈릭</td>
                <td>캐나다,러시아</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
            제어문 - 분기문(if, switch~case), 반복문(for, while)
            if(조건식){
                실행문;
            }else if(조건식){
                실행문;
            }....{
                실행문;
            }else{
                실행문;
            }
        */

        let count = 15;
        if( count % 2 == 0 ){
            console.log('짝수 입니다.');
        }else{
            console.log('홀수 입니다.');
        }

        /*
            switch ~ case
            switch(조건변수){
                case 값1 : 실행문;break;
                case 값2 : 실행문;break;
                case 값3 : 실행문;break;
                ......
                default : 실행문; 
            }
        */

        let num = 4;
        switch(num){
            case 1 : console.log('하나'); break;
            case 2 : console.log('둘'); break;
            case 3 : console.log('셋'); break;
            default : console.log('존재하지 않습니다.');
        }

        if(num == 1){
            console.log('하나');
        }else if(num == 2){
            console.log('둘');
        }else if(num == 3){
            console.log('셋');
        }else{
            console.log('존재하지 않습니다.');
        }


    </script>
    <title>제어문(분기문-if, switch case)</title>
</head>
<body>
    
</body>
</html>

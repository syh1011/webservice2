<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin : 10px 5px;
        }
        label  {
            display : block;
            margin-bottom: 5px;
        }
        input  {
            width : 100%;
            height : 20px;
            font-size : 1.1em;
        }
        select  {
            width : 100%;
            height : 30px;
            font-size : 1.2em;
        }
        input:focus {
            outline : none;
        }
        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            const subObj = $('#joinMember');
            const idObj = $('#id');
            const jobObj = $('#job');
            const emailObj = $('#email');

            idObj.focus();

            idObj.bind('blur',function(){
                if(idObj.val().length >=1){
                    idObj.css("border-bottom-color","black");
                }
            });
            
            
            subObj.bind('click',function(event){
                event.preventDefault();
                if(!idObj.val()){//using falcy value
                    idObj.css("border-bottom-color","red");
                    alert('아이디를 입력하세요');
                    idObj.focus();
                    return;
                }
                if($('#job option:selected').val() == "" ){
                    alert('직업을 선택하세요');
                    jobObj.focus();
                    return;
                }
                /*
                if($('#job option')
                .index($('#job option:selected')) ==0 ){
                    alert('직업을 선택하세요');
                    jobObj.focus();
                    return;
                }
                */
                if(emailObj.val()==""){//비교연산자를 이용
                    alert("이메일을 입력하세요");
                    emailObj.focus();
                    return;
                }
                f.submit();
                
               
                
                
            });
        });
        
    </script>
    
    <title>jQuery Validation</title>
</head>
<body>
    <h1>회원가입</h1>
    <form name="f" action="save.html" method="post">
        <div>
            <label for="id">아이디 </label>
            <input type="text" name="id" id="id" 
                placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">직업을 선택하세요</option>
                <option>선생님</option>
                <option>개발자</option>
                <option>분석가</option>
                <option>기타</option>
            </select>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <button type="submit" id="joinMember">회원가입</button>
            <button type="reset">취소</button>
        </div>
    </form>
</body>
</html>
